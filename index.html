<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Design Testing</title>
</head>

<body id="container">
    <div id="url">
        <form method="post">
            <input type="text" placeholder="Test your own site... type the url and hit enter" />
            <input type="submit" value="submit">
            <div id="options">
                <label for="normal"><input id="normal" type="radio" name="option" value="1" checked>Width
                    only</label><br />
                <label for="accurate"><input id="accurate" type="radio" name="option" value="2">Device
                    sizes</label><br />
                <label for="scrollbar"><input id="scrollbar" type="checkbox" name="scrollbar" value="1" checked>Visible
                    Scrollbars</label>
            </div>
        </form>
    </div>
    <div id="frames" class="widthOnly">
        <div id="inner">
            <div id="f1" class="frame">
                <h2>240<span> x 320</span> <span class="small">(small phone)</span> </h2>
                <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="255"
                    height="320"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
